<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
  integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
 <script defer src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
  integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
 <script src="./index.js" defer></script>
 <title>ip-tracker</title>
</head>
<body>
 <div class="body">
  <section class="sec1">
   <div class="ip-top">
    <div class="ip-header">
     <h3>IP Address Tracker</h3>
    </div>
    <div class="ip-search">
     <div class="search-input"><input type="text" class="input"></div>
     <div class="search-arrow"><img src="./images/icon-arrow.svg" class="arrow" alt=""></div>
    </div>
    <div class="ip-board">
     <div>
      <div>
       <div>
        <p>IP ADDRESS</p>
       </div>
       <div class="ip-address">
        <H5>192.212.174.101</H5>
      </div>
      </div>
     </div>
     <div class="flex">
      <div>
       <div>
        <p>LOCATION</p>
       </div>
       <div class="location">
        <H5>Brooklyn, NY 10001</H5>
       </div>
       </div>
      </div>
     <div class="flex">
      <div>
       <div>
        <p>TIMEZONE</p>
       </div>
       <div class="timezone">
        <H5>UTC-05:00</H5>
       </div>
       </div>
      </div>
     <div class="flex">
      <div>
       <div>
        <p>ISP</p>
       </div>
       <div class="isp">
        <H5>SpaceXstarlink</H5>
       </div>
       </div>
      </div>
    </div>
   </div>
  </section>
  <section class="sec2">
   <div id="map"></div>
  </section>
 </div>
</body>
</html>
